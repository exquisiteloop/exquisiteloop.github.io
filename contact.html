<h1>Contact Us</h1>

<div id="thankyou_message" class="alert alert-success" style="display:none">
<strong>Thanks for your message!</strong>  We'll get back to you ASAP.
</div>

<form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbwbuhUJ9kEQVvhAwASo0dbJrLOBQtVlvxx5vhb6jVRTmPlbElU/exec">

<p>Please use the form below to get in touch with us.  </p>

  <div class="form-group">
    <label for="name">Your Name:</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="" placeholder="">
  </div>

  <div class="form-group">
    <label for="email">Your Email:</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="" placeholder="">
<!--     <small id="emailHelp" class="form-text text-muted">So we can get in touch with you.  We'll never share your email with anyone else.</small> -->
  </div>

  <div class="form-group">
    <label for="message">Your Message:</label>
    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary"><span class="fa fa-paper-plane"></span> Send</button>
  
</form>
